{% extends 'company_navbar.html' %}

{% block title %} Company Profile {% endblock %}
{% block home %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<style>
    {% comment %} .col-sm-6
    {
        padding:30px;
        width:1000px;
        
    } {% endcomment %}
    .col-sm-6:hover
    {
               background-color: #3d676b; 
                 box-shadow: 10px 10px 10px 10px #555555;
                border-radius: 10px;
                padding: 40px; 
    }
</style>

<div class="container"
    style=" display:flex;
    justify-content:center;
    align-items:center;
    height:auto;
    padding-top:90px;">
    <div class="row"
    style="height:auto;
    height:auto;
    padding: 40px;
    background-color: #4f868c;
    box-shadow: 10px 10px 10px 10px #888888;
    border-radius: 10px;
    justify-content:space-around;">
        <div class="col-sm-6">

            <form class="container mt-4" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" id="first_name"
                            value="{{company.user.first_name}}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" id="last_name"
                        value="{{company.user.last_name}}" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-12">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" id="username"
                            value="{{company.user.username}}" readonly>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-12">
                        <label>Company Name</label>
                        <input type="text" class="form-control" name="company_name" id="company_name"
                            value="{{company.company_name}}" readonly>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <label>Email Id</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{company.user.email}}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Contact Number</label>
                        <input type="tel" class="form-control" name="phone" id="phone" value="{{company.phone}}" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <label>Gender</label>
                        {% if company.gender == "Male" %}
                        <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px; background-color:white">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="custom-control-input" name="gender" value="Male" checked>
                                <label for="male" class="custom-control-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="custom-control-input" name="gender"
                                    value="Female">
                                <label for="female" class="custom-control-label">Female</label>
                            </div>
                        </div>
                        {% else %}
                        <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="custom-control-input" name="gender" value="Male">
                                <label for="male" class="custom-control-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="custom-control-input" name="gender"
                                    value="Female" checked>
                                <label for="female" class="custom-control-label">Female</label>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    <div class="form-group col-md-6">
                        <label>Logo of the Company</label>
                        <input type="file" class="form-control" name="image" id="image">
                    </div>
                </div>
                <div style=" display:flex;  justify-content:center;">
                  <input type="submit" value="Submit" class="btn mt-4" style="background-color: white; color:black; font-size: larger; width: 8rem;">
                </div>
            </form>

        </div>
        <div class="col-sm-4 mt-5 text-center" style=" width:300px; display:flex;  justify-content:center;;align-items:center; border:2px; background-color:white; solid black ;border-radius:10px;">
            <img src="{{company.image.url}}" alt="" width="200px" height="200px">
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Profile Updated Successfully")
    window.location = "/company_homepage"
    {% endif %}
</script>
{% endblock %}
